<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div>
    <mat-form-field class="example-full-width">
      <input required matInput placeholder="Title" id="name" [(ngModel)]="codecamp.name" name="name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input required matInput placeholder="Venue" id="venue" [(ngModel)]="codecamp.venue" name="venue">
    </mat-form-field>
  </div>
  <!-- <mat-form-field class="example-full-width">
    <input type="date" required matInput placeholder="Date" id="ccDate" [(ngModel)]="event.ccDate" name="ccDate">
  </mat-form-field> -->
  <div>
    <mat-form-field>
      <input required matInput [matDatepicker]="picker" placeholder="Choose a date"
        [(ngModel)]="codecamp.eventDate" name="eventDate" #ccDate>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input type="number" required matInput placeholder="Duration" id="duration" [(ngModel)]="codecamp.duration"
        name="duration">
    </mat-form-field>
  </div>
  <button mat-flat-button color="warn">Create Codecamp</button>
</form>
